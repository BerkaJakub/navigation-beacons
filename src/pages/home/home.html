
<ion-content padding>
  
  <p class="description">
    {{state.actualDescription}}
  </p>
  
  <p >NodeTo: {{state.actualNode}}</p>

  <button *ngIf="state.showNext" ion-button (click)="nextSegment()">Další úsek</button><br>
  <button *ngIf="state.showPrev" ion-button (click)="previousSegment()">Předchozí úsek</button>

  
</ion-content>
